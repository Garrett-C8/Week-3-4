<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
      <title>Taco Cloud</title>
      <link rel="stylesheet" th:href="@{/styles.css}" />
    </head>
    <body>
        <form method="POST" th:action="@{/orders}" th:object="${order}">
          <h1>Order your taco creations!</h1>
          <img th:src="@{/images/TacoCloud.png}" />
          <a th:href="@{/design}" id="another">Design another taco</a><br/>

          <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
              Please correct the problems below and resubmit.
            </span>
          </div>

          <h3>Deliver my taco masterpieces to...</h3>
          <label for="name">Name: </label>
          <input type="text" field="*{name}" name="name" />
          <br />

          <label for="street">Street address: </label>
          <input type="text" field="*{street}" name="street" />
          <br />

          <label for="city">City: </label>
          <input type="text" field="*{city}" name="city" />
          <br />

          <label for="state">State: </label>
          <input type="text" field="*{state}" name="state" />
          <br />

          <label for="zip">Zip Code: </label>
          <input type="text" field="*{zip}" name="zip" />
          <br />

          <h3>Here's how I'll pay...</h3>
          <label for="ccNumber">Credit Card #: </label>
          <input type="text" field="*{ccNumber}" name="ccNumber" />
          <br />

          <label for="ccExpiration">Expiration: </label>
          <input type="text" field="*{ccExpiration}" name="ccExpiration" />
          <br />

          <label for="ccCVV">CVV: </label>
          <input type="text" field="*{ccCVV}" name="ccCVV" />
          <br />

          <input type="submit" value="Submit Order" />
        </form>
    </body>
</html>
